<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <div class="capital">
                <span class="city">Ha noi</span><br><span class="country">VN</span>
            </div>
            <div class="time">
                Current Date
            </div>
            <div class="temperature">
                <div class="tempInner">
                    <span class="tempfornt"><span class="temC">23</span> <sup>o</sup>C</span>
                    <!-- <span class="tempback"><span class="temF">23</span> <sup>o</sup>F</span> -->
                </div>
                
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>0 m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>0 kph</span>
                </div>
                <div class="humidity">
                    <span class="fa fa-tint"></span>
                    <span class="humid">0 %</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="WeatherApp.js"></script>

</html>
